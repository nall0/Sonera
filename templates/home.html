<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sonera Home</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
					integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<style type="text/css">
			.navbar{
				margin-top: 20px;
			}
			.i-am-centered { margin:100px auto auto auto; padding:20px; width: 90%;}
		</style>
	</head> 
	<body>
		<div class="container">
				<nav role="navigation" class="navbar navbar-inverse">
				    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header">
				        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
				            <span class="sr-only">Toggle navigation</span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				        </button>
				        <a href="#" class="navbar-brand">{{first_name}} {{last_name}}</a>
				    </div>
				    <!-- Collection of nav links, forms, and other content for toggling -->
				    <div id="navbarCollapse" class="collapse navbar-collapse">
				        <ul class="nav navbar-nav">
				            <li class="active"><a href="#">Home</a></li>
				            <li><a href="profile" title="Profile">Profile</a></li>
				            <li class="dropdown">
				                <a data-toggle="dropdown" class="dropdown-toggle" href="#">Messages <b class="caret"></b></a>
				                <ul role="menu" class="dropdown-menu">
				                    <li><a href="#">Inbox</a></li>
				                    <li class="divider"></li>
				                    <li><a href="#">Trash</a></li>
				                </ul>
				            </li>
				        </ul>
				        <form role="search" class="navbar-form navbar-left">
				            <div class="form-group">
				                <input type="text" name="search_dest" placeholder="Search by Destination" class="form-control" data-ng-model="form.search_dest" required="required">
												<input type="text" name="search_country" placeholder="Search by Original Country" class="form-control" data-ng-disabled="!form.search_dest">
												<input type="submit" value="search">
				            </div>
				        </form>
				        <ul class="nav navbar-nav navbar-right">
				            <li><a href="/logout">Log Out</a></li>
				        </ul>
				    </div>
				</nav>
				<center>Search a student by his/her destination and origin country (optionnal) by enter information in the Search bar</center>
		</div>
	</body>

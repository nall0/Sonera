<!DOCTYPE html>
<html data-ng-app="myApp">   <!--html lié à notre app angular-->
    <head>
        <meta charset="utf-8" />
        <title>{{first_name}} {{last_name}}</title> <!--titre de la page-->
        <a href="home">Return home</a> <br/>
        <a href="editProfile">Edit my profile</a>
	    <center><h1><strong>{{first_name}} {{last_name}}</strong></h1></center>
    

    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/jquery-birthday-picker.min.js"></script>

		<!-- création de la boite -->
        <style type="text/css">
            .boxLeft
            {
            	margin:8%;
              margin-left:15%;
              margin-right:5%;
              margin-top: 10%;
              margin-bottom: auto;
              width:30%;
              border:1px solid #dedede;
              border-radius:3%;
              padding:5%;
				      background-color:#ADD8E6;
				      float:left;
            }
            .boxRight
            {
            	margin:8%;
              margin-left:5%;
              margin-right:15%;
              margin-top: 10%;
              margin-bottom: auto;
              width:30%;
              border:1px solid #dedede;
              border-radius:3%;
              padding:5%;
				      background-color:#ADD8E6;
				      float:right;
            }
            .center
            {
                text-align:center;
            }
        </style>
	</head>

    <body data-ng-controller="main-controller">
		<div class="container"> <!-- présentation personnelle-->
			<div class="boxLeft">
		        <center><label>Profile</label></center>
		        <br/>

		        <div class="form-group">
		          <label for="Email">Email :</label>
		          {{email}}
		        </div>

				<div class="form-group"> <!-- class="form-group" pour avoir une case et un titre -->
					<label for="Nationality">Country :</label> <!-- label pour le titre de la case de dessous-->
					{{country}}
					</div>

		        <div class="form-group">
					<label for="University"> University :</label>
					{{school}}
				</div>
			</div>

			<div class="boxRight">
				<center><label>Erasmus programm</label></center>
				<br/>

				<!-- <div class="form-group">
				<label for="Period">Period :</label>
		        {{Period}}
				</div> -->

				<div class="form-group">
					<label for="City">City :</label>
					{{dest}}
				</div>
			</div>
		</div>
	</body>
</html>

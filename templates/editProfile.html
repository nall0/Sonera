      <div class="box1">
              <center><label><h4>Please enter your new personnal informations below</h4></label></center>
              <form action="/getNewInfos" method="POST">

                <label>First name</label><br>
                <textarea type="text" value={{first_name | safe}} name="first_name" class="form-control" rows="1">{{first_name | safe}}</textarea><br>
                <label>Last name</label><br>
                <textarea type="text" value={{last_name | safe}} name="last_name" class="form-control" rows="1">{{last_name | safe}}</textarea><br>
                <label>Password</label><br>
                <input type="password" value={{password | safe}} name="password_sigup" class="form-control"><br>
                <label>Country</label><br>
                <textarea type="text" value={{country | safe}} name="country" class="form-control" rows="1">{{country | safe}}</textarea><br>
                <label>School:</label></br>
                <textarea type="text" value={{school | safe}} name="school" class="form-control" rows="1">{{school | safe}}</textarea><br>
                <label>Destination</label><br>
                <textarea type="text" value={{dest | safe}} name="dest" class="form-control" rows="1">{{dest | safe}}</textarea><br>

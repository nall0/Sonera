        <style type="text/css">
            .box1
            {
                width:500px;
                margin:10px auto auto auto;
                border:1px solid #dedede;
                border-radius:5px;
                padding:20px;
            }
            .center
            {
                text-align:center;

    <body>
			<h2>Please enter your new personnal informations below</h2>
      <a href="home">Return home without saving</a>

      <div class="box1">
              <form action="/getNewInfos" method="POST">

                <label>First name</label><br>
                <input type="text" value={{first_name}} name="first_name" class="form-control"><br>
                <label>Last name</label><br>
                <input type="text" value={{last_name}} name="last_name" class="form-control"><br>
                <label>Password</label><br>
                <input type="password" value={{password}} name="password_sigup" class="form-control"><br>

                <label>School:</label></br>

                <label>Destination</label><br>
                <input type="text" value={{dest}} name="dest" class="form-control"><br>
                <label>Biography</label><br>
                <textarea type="text" name="biography" class="style_bio" ROWS="5" COLS="50">{{biography}}</textarea>

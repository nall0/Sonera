<head>
    <title> Sonera </title>
</head>

	<h1>Welcome on Sonera</h1>
  <h2>The social network for erasmus students all around the world</h2>
	<h2>{{ message }} There are {{ nbUsers }} users on Sonera.</h2>

<br><br>
	<form action="/login" method="POST">
	<strong>Sign In</strong>
		<p>
			Email <br>
			<input type="text" name="email"> <br>
			Password <br>
			<input type="password" name="password_sigin"> <br>
			<input type="submit" value="submit">
		</p>
	</form>

	<form action="/signup" method="POST">
		<strong>Sign Up</strong>
		<p>
      Email <br>
			<input type="text" name="email"><br>
			First name <br>
			<input type="text" name="first_name"><br>
			Last name <br>
			<input type="text" name="last_name"><br>
			Password <br>
			<input type="password" name="password_sigup"><br>
			You can say something about yourself :<br>
			<input type="text" name="biography"><br>
      Gender<br>
			<input type="text" name="gender"><br>
      Country<br>
			<input type="text" name="country"><br>
      School<br>
			<input type="text" name="school"><br>
			<input type="submit" value="submit">
		</p>
	</form>

<!DOCTYPE html>
<html lang="en">

<head>
    <title> Sonera </title>

</head>

<body>
	<p class="text"> Welcome on Sonera ! The social network for erasmus students all around the world ! </p>
	<p>{{ message }}</p>

	{% if logged %}
		{% for user in users %}
			{{ user }}<br>
		{% endfor %}
		<a href="/logout">[logout]</a>

	{% else %}
	<form action="/login" method="POST">
	Sign In
		<p>
			<input type="text" value="ID" name="id"> <br>
			<input type="text" value="password" name="password_sigin"> <br>
			<input type="submit" value="send">
		</p>
	</form>
      
	<form action="/signup" method="POST">
		Sign Up
		<p>
			<input type="text" value="first name" name="first_name"><br>
			<input type="text" value="last name" name="last_name"><br>
			<input type="text" value="password" name="password_sigup"><br>
			You can say something about yourself :<br>
			<input type="text" name="biography"><br>
			<input type="submit" value="send">
		</p>
	</form>

  {% endif %}

<!-- commentaire -->

</body>

</html>

<!DOCTYPE html>
<html data-ng-app="myApp">   <!--html lié à notre app angular-->
    <head>
       <meta charset="utf-8" />

       <title>Sonera Homepage</title> <!--tire de la page-->

       <script src="https://code.angularjs.org/1.4.6/angular.min.js"></script>
       <script src="/static/main2.js"></script>
		   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
			 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			 <script data-require="angular.js@1.2.14" data-semver="1.2.14" src="http://code.angularjs.org/1.2.14/angular.js"></script>

			 <script src="/build/js/countrySelect.min.js"></script>
			 <script src="bower_components/angular-country-picker/country-picker.js"></script>
			 <script src="node_modules/angular-country-picker/country-picker.js"></script>

       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
			 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			 <link rel="stylesheet" href="build/css/countrySelect.min.css">
			 <link rel="stylesheet" href="/static/build/css/demo.css">
			 <link rel="stylesheet" href="style.css" type="text/css" media="screen">

			 <meta name="viewport" content="width=device-width, initial-scale=1">

			 <script>
				  function Ctrl($scope) {
				      $scope.text = 'abc@example.com';
				  }
			 </script>

			 <!-- création de la boite pour se créer un compte -->
       <style type="text/css">
       		.box1
          {
       	 	  width:500px;
            margin:100px auto auto auto;
            border:1px solid #dedede;
            border-radius:5px;
            padding:20px;
            background-color: white;
          }
            .center
            {
                text-align:center;
            }
            .margin-right-10
            {
                margin-right:10px;
            }
        </style>
    </head>

    <body data-ng-controller="myappCtrl">
      <div class="box1">
		    <div class="container">

				<h2>Welcome on Sonera</h2>
				<!-- Trigger the modal with a button -->
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1">Sign Up</button>
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal2">Sign In</button>

				<!--- Modal 1 ------------------------------------------------------------------------------------------------->
				<div class="modal fade" id="myModal1" role="dialog">
					<div class="modal-dialog">
						<!-- Modal content-->
						<div class="modal-content">
		          <div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Sign Up</h4>
							</div>

		          <!-- Modal body-->
							<div class="modal-body">
										<form  name="myform" class="form" action="/signup" method="POST">
											<div class="control-group" ng-class="{error:!myform.password.$valid}" novalidate>
													<label for="inputPassword">Password:</label>
													<div>
															<input type="text" id="inputPassword" name="password" ng-model="password" valid-password />
															<div>
																	<span ng-show="!!myform.password.$error.isBlank">Password Required.</span>
																	<span ng-show="!!myform.password.$error.isWeak">Must contain one upper &amp; lower case letter and a non-letter (number or symbol.)</span> 
																	<span ng-show="!!myform.password.$error.invalidLen">Must be 8-20 characters.</span>
															</div>
													</div>
											</div>
											<div class="control-group" ng-class="{error:!myform.password_c.$valid}">
													<label for="password_c">Confirm Password:</label>
													<div>
															<input type="text" id="password_c" name="password_c" ng-model="password_c" valid-password-c />
																<div> 
																	<span ng-show="!!myform.password_c.$error.isBlank">Confirmation Required.</span>
																	<span ng-show="!!myform.password_c.$error.noMatch">Passwords don't match.</span>
																</div>
															</div>
													</div>
											</div>
										</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>

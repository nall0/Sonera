<!DOCTYPE html>

<html lang="en" data-ng-app="myApp">
	<head>
			 <script src="https://code.angularjs.org/1.4.6/angular.min.js"></script>
       <script src="/static/main.js"></script>
		   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
			 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			 <script data-require="angular.js@1.2.14" data-semver="1.2.14" src="http://code.angularjs.org/1.2.14/angular.js"></script>

			 <script src="/build/js/countrySelect.min.js"></script>
			 <script src="bower_components/angular-country-picker/country-picker.js"></script>
			 <script src="node_modules/angular-country-picker/country-picker.js"></script>

       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
			 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			 <link rel="stylesheet" href="build/css/countrySelect.min.css">
			 <link rel="stylesheet" href="/static/build/css/demo.css">
			 <link rel="stylesheet" href="style.css" type="text/css" media="screen">
			 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">

			 <meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="main2.js"></script>
	</head>
	
	<body ng-controller="myappCtrl" >
		<div class="box1">
      <div class="container">
      	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1">Sign Up</button>
	  		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal2">Sign In</button>	
				<div class="modal fade" id="myModal1" role="dialog">
					<div class="modal-dialog">
						<!-- Modal content-->
						<!--
						<div class="modal-content">
		          <div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Sign Up</h4>
							</div>
							<div>
								<div class="modal-body">-->
									<form action="/signup" method="POST">
									
										<label for="email">Email:</label></br>
										<input name="email" type="email" data-ng-model="form.email" required="required"/></br>

										<label for="first_name">First name:</label></br>
		                <input name = "first_name" type="text" data-ng-model="form.first_name" required/></br>

										<label for="last_name">Last name:</label></br>
		                <input name = "last_name" type="text" data-ng-model="form.last_name" required /></br>

										<form  name="myform" class="form" >
											<div ng-class="{error:!myform.password.$valid}" novalidate>
													<label for="inputPassword">Password:</label>
													<div>
															<input type="text" id="inputPassword" name="password" ng-model="password" valid-password />
															<div>
																	<span ng-show="!!myform.password.$error.isBlank">Password Required.</span>
																	<span ng-show="!!myform.password.$error.isWeak">Must contain one upper &amp; lower case letter and a non-letter (number or symbol.)</span> 
																	<span ng-show="!!myform.password.$error.invalidLen">Must be 8-20 characters.</span>
															</div>
													</div>
											</div>
											<div class="control-group" ng-class="{error:!myform.password_c.$valid}">
												<label for="password_c">Confirm Password:</label>
												<div>
														<input type="text" id="password_c" name="password_c" ng-model="password_c" valid-password-c />
															<div> 
																<span ng-show="!!myform.password_c.$error.isBlank">Confirmation Required.</span>
																<span ng-show="!!myform.password_c.$error.noMatch">Passwords don't match.</span>
															</div>
														</div>
												</div>
											</div>
										</form>
										
										<label for="biography">You can say something about yourself:</label></br>
		                <input name="biography" type="text" name="biography" data-ng-model="form.biography" required ></br>

										<label for="gender">Gender:</label></br>
										<label>Male</label></br>
										<input name="gender" type="radio" value="Male" data-ng-model="form.gender" required="required" checked></br>

										<label>Female</label></br>
										<input name="gender" type="radio" value="Female" data-ng-model="form.gender" required="required"></br>
										
										<label for="country">Nationality :</label></br>
                  	<input name="country" type="text" />
                  	
                  	<label for="school">School:</label></br>
				            <input type="text" name="school" data-ng-model="form.school" required />
				            <label for="dest">Erasmus destination :</label></br>
				            <input name="dest" type="text" /></br>

				            <div class="modal-footer">
				              <div class="center">
				                <button class="btn btn-primary" ng-disabled="myForm.$invalid" >Sign Up</button>
				                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				  						</div>
										</div>
									</form>
								<!--</div>
						</div>
					</div>-->
				</div>
			</div>
		</div>
	</body>
</html>
